<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/styles/style.css">
    <link rel="stylesheet" href="./assests/styles/utilies.css">
    <script src="./assests/js/script.js"></script>
    <script src="./assests/js/data.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@vimesh/ui"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <script>
        $vui.config.importMap = {
            "*": './components/${component}.html'
        }
    </script>
</head>

<body>
    <div class="">
        <div class="" x-import="top-nav">
            <vui-top-nav></vui-top-nav>
        </div>
        <div class="mb-5" x-data="heroData()">
            <div class="d-grid gap-4 py-5 my-4 position-relative" :class="data.pricing.bg">
                <div class="d-flex col-11 flex-column  mx-auto justify-content-center position-relative mt-5 gap-4">
                    <span class="title-large-font-size-bold lh-72 fw-500 text-black text-center"
                        x-text="data.pricing.title"></span>
                    <span
                        class=" title-medium-font-size lh-36 fw-400 smd:text-center text-black col-md-6 col-10 mx-auto"
                        x-text="data.pricing.description"></span>
                    <img src="../assests/images/hero-background.svg" alt="" class="hero-background-svg end-0">

                    <img src="../assests/images/hero-background.svg" alt="" class="hero-background-svg start-0">

                    <div class="d-flex mx-auto mt-4">
                        <input type="text" placeholder="Enter your email"
                            class="centered-plceholder rounded-start rounded-end-0 p-2 border-0">
                        <button id="start-trial-button"
                            class="btn-primary-custom rounded-end rounded-start-0 text-capitalize bg-brand-2 px-md-4 px-2">Start
                            free trial</button>
                    </div>

                </div>
            </div>
        </div>

        <div x-data="pricingData()"
            class="d-flex flex-column flex-md-row justify-content-center col-11 mx-auto my-5 align-items-end gap-4 p-4 position-relative">
            <div class="">
                <img src="./assests/images/Vector (4).svg" alt="" class="position-absolute"
                    style="top: 11rem; left: 8rem; width:40px ;">

                <img src="./assests/images/Vector (4).svg" alt="" class="position-absolute"
                    style="top: 6rem; left: 18rem; width:40px ;">
            </div>
            <template x-for="plan in plans" :key="plan.id">
                <div class="">
                    <div class="rounded-lg bg-slate shadow-md w-full md:w-1/3">
                        <div class="p-4">
                            <span class="px-3 py-2 rounded-16 text-white body-xs-font-size lh-24 fw-500"
                                :class="plan.bgColor" x-text="plan.title"></span>
                        </div>

                        <div class="mb-3 px-4 col-9 fw-500">
                            <span class="body-xs-font-size lh-20" x-text="plan.description"></span>
                        </div>
                        <div class="my-3 bg-grey align-items-center d-flex gap-3 p-4">
                            <span class="fw-36 fw-400 lh-44" x-text=" plan.price"></span>
                            <span class="body-medium-font-size lh-20 fw-500" x-text=" plan.period"></span>
                        </div>
                        <ul class="px-4 ">
                            <template x-for="feature in plan.features" :key="feature">
                                <li class="list-unstyled flex items-center mb-2">
                                    <img src="./assests/images/mark-green.svg" alt="">
                                    <span class="text-gray-700 body-xs-font-size lh-20 fw-500" x-text="feature"></span>
                                </li>
                            </template>
                        </ul>

                    </div>
                    <div class="text-center">
                        <button :class="plan.buttonColor" class="text-white btn w-100 px-4 py-2 rounded-full"
                            x-text="plan.buttonText"> </button>
                    </div>
                </div>
            </template>
        </div>


        <div class="" x-import="faq" x-data="utils()">
            <vui-faq mobile-description="Find quick answers to common questions" title="faq"
                description="Got Questions? We've Got Answers—Let’s Clear the Confusion!" :items="faqsAccount"
                bg-color="bg-yellow-5" faqs="" buttonText="Expand All"></vui-faq>
        </div>
        <div class="" x-import="testimonial" x-data="testimonialData()">
            <vui-testimonial :items="data.accounting"></vui-testimonial>
        </div>
        <div class="" x-import="trial" x-data="trialComponent()">
            <vui-trial :headline="headline" :description="description" :subheadline="subheadline"
                :buttonText="buttonText" :mainImage="mainImage" :backgroundImage="backgroundImage" :bg="bg"></vui-trial>
        </div>
        <div class="" x-import="footer">
            <vui-footer></vui-footer>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
