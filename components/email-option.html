<template x-component="email-option">
    <div class="p-5">
        <div class="col-md-10 mx-auto p-md-5 p-3 d-flex flex-column align-items-center rounded-12"
            :class=" $prop('bg')">
            <h2 class="fw-500 fs-32 text-center col-md-9 text-uppercase mx-auto fs-sm-18 lh-49 mb-5"
                x-html="$prop('title')"></h2>
            <div class="d-md-flex  mx-auto justify-content-center w-100">
                <input type="text" placeholder="Enter your email"
                    class="centered-placeholder rounded-start col-md-5 rounded-end-0 p-2 border-0">
                <button id="start-trial-button"
                    class="btn-primary-custom rounded-end rounded-start-0 col-12 col-md-2 mt-2 mt-md-0 text-capitalize bg-brand-2 py-2 py-md-0 px-md-4 px-2">Start
                    free trial</button>
            </div>
        </div>
    </div>
</template>
