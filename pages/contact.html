<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assests/styles/style.css">
    <link rel="stylesheet" href="../assests/styles/utilies.css">
    <link rel="stylesheet" href="../assests/styles/mobile.css">
    <script src="../assests/js/script.js"></script>
    <script src="../assests/js/data.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@vimesh/ui"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <script>
        $vui.config.importMap = {
            "*": '../components/${component}.html'
        }
    </script>
</head>

<body>
    <div class="">
        <div class="" x-import="top-nav">
            <vui-top-nav></vui-top-nav>
        </div>
        <div class="mb-5" x-data="heroData()">
            <div class="d-grid gap-4 py-5 my-4 position-relative" :class="data.contact.bg">
                <div class="d-flex col-11 flex-column  mx-auto justify-content-center position-relative mt-5 gap-4">
                    <span class="title-large-font-size-bold lh-72 fw-500 text-black text-center"
                        x-text="data.contact.title"></span>
                    <span
                        class=" title-medium-font-size lh-36 fw-400 smd:text-center text-black col-md-6 col-10 mx-auto"
                        x-text="data.contact.description"></span>
                    <img src="../assests/images/hero-background.svg" alt="" class="hero-background-svg end-0">

                    <img src="../assests/images/hero-background.svg" alt="" class="hero-background-svg start-0">

                    <div class="d-flex col-5 mx-auto mt-4">
                        <input type="text" placeholder="Enter your email"
                            class="flex-grow-1 mx-md-0 mx-auto centered-placeholder rounded-start rounded-end-0 p-2 border-0">
                        <button id="start-trial-button"
                            class="btn-primary-custom rounded-end rounded-start-0 text-capitalize bg-brand-2 px-4 py-2 py-md-0">Start
                            free trial</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-10 mx-auto my-3 py-5">
            <div class="row gap-4 justify-content-center ">
                <div class="col-md-5 bg-yellow-5 rounded-16">
                    <div class="d-flex">

                        <div class="p-5 d-flex flex-column gap-4 col-11">
                            <div class="d-flex justify-content-start align-items-start gap-3">
                                <div
                                    class="bg-blue-3 p-1 d-flex justify-content center align-items-center rounded-pill">
                                    <img src="../assests/images/location(2) 1 (1).svg" alt="">
                                </div>
                                <div class="d-flex flex-column">
                                    <span class="fs-18 fw-500">Office
                                        Address</span>
                                    <span class="fs-16 fw-500 lh-28  text-grey-3 mt-2">Visit Us @</span>
                                    <span class="fs-16 fw-400 lh-28">651 N Broad St, Suite 201, Middletown, Zip Code
                                        19709,
                                        New Castle, Delaware, USA.
                                    </span>
                                </div>
                            </div>

                            <div class="d-flex justify-content-start align-items-start gap-3">
                                <div
                                    class="bg-blue-3 p-1 d-flex justify-content center align-items-center rounded-pill">
                                    <img src="../assests/images/phone 1 (2).svg" alt="">
                                </div>
                                <div class="d-flex flex-column">
                                    <span class="fs-18 fw-500">Phone Number</span>
                                    <span class="fs-16 fw-500 lh-28  text-grey-3 mt-2">Call us on</span>
                                    <span class="fs-16 fw-400 lh-28">+260967929253</span>
                                </div>
                            </div>

                            <div class="d-flex justify-content-start align-items-start gap-3">
                                <div
                                    class="bg-blue-3 p-1 d-flex justify-content center align-items-center rounded-pill">
                                    <img src="../assests/images/email(2) 1 (3).svg" alt="">
                                </div>
                                <div class="d-flex flex-column">
                                    <span class="fs-18 fw-500">Email</span>

                                    <span class="fs-16 fw-500 lh-28  text-grey-3 mt-2">Chat us up</span>
                                    <span class="fs-16 fw-400 lh-28">info@casherp.com</span>
                                </div>
                            </div>

                            <div class="d-flex justify-content-start align-items-start gap-3">
                                <div
                                    class="bg-blue-3 p-1 d-flex justify-content center align-items-center rounded-pill">
                                    <img src="../assests/images/Vector .svg" alt="">
                                </div>
                                <div class="d-flex flex-column">
                                    <span class="fs-18 fw-500">Social Media</span>
                                    <span class="fs-16 fw-500 lh-28  text-grey-3 mt-2">Connect with us</span>
                                    <div class="social-icons">
                                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                                        <a href="#"><i class="fab fa-twitter"></i></a>
                                        <a href="#"><i class="fab fa-instagram"></i></a> Â 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="">
                        <div class="">
                            <form
                                x-data="{ firstName: '', lastName: '', email: '', companyName: '', phoneNumber: '', message: '' }"
                                class="d-flex flex-column gap-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="py-1" for="firstName">First Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="firstName" x-model="firstName"
                                            placeholder="Enter your first name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="py-1" for="lastName">Last Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="lastName"
                                            placeholder="Enter your last name" x-model="lastName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="py-1" for="email">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                        x-model="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="py-1" for="companyName">Company Name</label>
                                    <input type="text" class="form-control" id="companyName"
                                        placeholder="Enter your company name" x-model="companyName">
                                </div>
                                <div class="mb-3">
                                    <label class="py-1" for="phoneNumber">Phone Number</label>
                                    <div class="d-flex form-control gap-2">
                                        <div class="border-end ">
                                            <img src="../assests/images/country.svg" alt="">
                                        </div>
                                        <input type="tel" class="" style="border: none; outline: none;" id="phoneNumber"
                                            placeholder="( +234 )" x-model=" phoneNumber">
                                    </div>

                                </div>
                                <div class="mb-3">
                                    <label class="py-1" for="message">Message</label>
                                    <textarea class="form-control" id="message"
                                        placeholder="What would you like to talk about" rows="3"
                                        x-model="message"></textarea>
                                </div>
                                <div class="form-check align-items-center my-3">
                                    <input type="checkbox" class="form-check-input" id="privacyPolicy" required>
                                    <label class="" class="form-check-label" for="privacyPolicy">I
                                        understand and agree to the <span class="text-brand-2"> Privacy
                                            Policy</span></label>
                                </div>
                                <button type="submit" class="btn bg-brand-2 btn-primary mt-2"
                                    x-disabled="!firstName || !lastName || !email || !privacyPolicy">Send
                                    Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="" x-import="testimonial" x-data="testimonialData()">
            <vui-testimonial :items="data.contact"></vui-testimonial>
        </div>
        <div class="" x-import="trial" x-data="trialComponent()">
            <vui-trial :headline="headline" :description="description" :subheadline="subheadline"
                :buttonText="buttonText" :mainImage="mainImage" :backgroundImage="backgroundImage" :bg="bg"></vui-trial>
        </div>
        <div class="" x-import="footer">
            <vui-footer></vui-footer>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
