<template x-component="home" x-import:dynamic="getComponents('page:layout.html;component:top-nav.html; ')">

    <div class="wrapper">
        <div class="top-nav bg-white position-fixed top-0 w-100 py-3 border-bottom">
            <div class="d-flex mx-auto col-11 justify-content-between " x-data="utils()">
                <img src="./assests/images/casherp logo 2.svg" alt="logo" class="">
                <div class="d-flex">
                    <button id="hamburger-btn" class="btn d-md-none btn-secondary-custom">☰</button>
                    <div class=" nav-items">
                        <div class="d-flex gap-5 align-items-center">
                            <button @click="feautureOpen=!feautureOpen"
                                class="btn-tertiary-custom px-2"><span>Features</span> <img
                                    src="./assests/images/Arrows 2.svg" alt="" class="rotate-90"></button>
                            <div x-show="feautureOpen" @click.away="feautureOpen=false"
                                class="features-dropdown position-absolute bg-white col-md-5 rounded-3 p-4">
                                <div class="row gap-2 justify-content-between">
                                    <div class="col-md-5 feature-item border-bottom">
                                        <span class="feature-title text-blue-1">Invoicing</span>
                                        <p class="feature-description text-grey-4 text-xs">Quick, Easy Billing</p>
                                        <div class="feature-divider"></div>
                                    </div>
                                    <div class="col-md-5 feature-item border-bottom">
                                        <span class="feature-title text-blue-1">Assets Management</span>
                                        <p class="feature-description text-grey-4 text-xs">Optimize Asset Utilization
                                        </p>
                                        <div class="feature-divider"></div>
                                    </div>
                                    <div class="col-md-5 feature-item border-bottom">
                                        <span class="feature-title text-blue-1">Accounting</span>
                                        <p class="feature-description text-grey-4 text-xs">Accurate Financial Tracking
                                        </p>
                                        <div class="feature-divider"></div>
                                    </div>
                                    <div class="col-md-5 feature-item border-bottom">
                                        <span class="feature-title text-blue-1">Purchase Management</span>
                                        <p class="feature-description text-grey-4 text-xs">Fast, Secure Sharing</p>
                                        <div class="feature-divider"></div>
                                    </div>
                                    <div class="col-md-5 feature-item border-bottom">
                                        <span class="feature-title text-blue-1">HR Management</span>
                                        <p class="feature-description text-grey-4 text-xs">Efficient Talent Acquisition
                                        </p>
                                        <div class="feature-divider"></div>
                                    </div>
                                    <div class="col-md-5 feature-item border-bottom">
                                        <span class="feature-title text-blue-1">Fleet Management</span>
                                        <p class="feature-description text-grey-4 text-xs">Vehicles Management System
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <button class="btn-tertiary-custom px-2">Pricing</button>
                            <button class="btn-tertiary-custom px-2">Blog</button>
                            <div class="">
                                <button @click="reasourcesOpen=!reasourcesOpen"
                                    class="btn-tertiary-custom px-2"><span>Reasources</span> <img
                                        src="./assests/images/Arrows 2.svg" alt="" class="rotate-90"></button>
                                <div x-show="reasourcesOpen" @click.away="reasourcesOpen=false"
                                    class="resources-dropdown rounded-3 bg-white position-absolute ">
                                    <div class="resource-item p-2 px-3 border-top">
                                        <span class="resource-title text-blue-1 ">About Us</span>
                                    </div>
                                    <div class="resource-item p-2 px-3  border-top">
                                        <span class="resource-title text-blue-1 ">Careers</span>
                                    </div>
                                    <div class="resource-item p-2 px-3 border-top">
                                        <span class="resource-title text-blue-1 ">Knowledge Base</span>
                                    </div>
                                    <div class="resource-item p-2 px-3 border-top">
                                        <span class="resource-title text-blue-1 ">Become an Affiliate</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="d-flex gap-4 ml-auto">
                            <button id="login-button"
                                class="rounded-3 border-2 text-brand-2 fs-sm-6 bg-transparent border-brand-2 px-3">Log
                                In</button>
                            <button id="start-trial-button" class="btn-primary-custom rounded-3 bg-brand-2 px-3">Start
                                free
                                trial</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="hero d-md-flex  my-5 p-md-5 p-2 py-5">
            <div class="col-11 col-md-6 d-flex flex-column gap-4 mx-auto mx-md-none justify-content-center ">
                <span class="hero-title sd:text-center text-black">Manage Your Business Efficiently At Low Cost</span>
                <span class="hero-des smd:text-center text-black">Invoicing, Accounting, Purchasing, CRM, HR, Payroll,
                    Marketing,
                    and
                    Inventory Management Software
                    for your growing business</span>
                <div class="d-flex "><input type="text" placeholder="Enter your email" class="col-7 p-2 border-0">
                    <button id="start-trial-button"
                        class="btn-primary-custom text-capitalize bg-brand-2 px-md-4 px-2">Start
                        free
                        trial</button>
                </div>
            </div>
            <div class="col-md-6 col-12 d-none d-md-block">
                <img src="./assests/images/hero.png" alt="" class="col-12 col-md-12">
            </div>
        </div>

        <div class="my-5 d-flex flex-column">
            <span class="title-large-font-size col-md-5 col-11 mx-auto">All-in-One Business Hub: Manage Everything,
                Anytime</span>
            <span class="title-medium-font-size col-md-6 col-11 my-4 mx-auto">Casherp goes beyond customer
                management—handle your
                finances, assets,
                inventory, sales, marketing, HR,
                and more</span>
            <div class="d-md-flex col-11 mx-auto grid grid-2 gap-4 py-4" x-data="cardData()">
                <template x-for="item in items" :key="item.title">
                    <div class="d-flex flex-column align-items-center gap-4 mt-4 py-4 p-2 text-white justify-content-center"
                        :class="item.bg">
                        <div class="p-2 bg-white rounded-pill mt-4">
                            <img :src="item.img" class="card-img-top" :alt="item.title">
                        </div>
                        <div class="card-body text-center ">
                            <span class="card-title body-medium-font-size" x-text="item.title"></span>
                            <p class="card-text body-small-font-size my-4" x-text="item.description"></p>
                        </div>
                    </div>
                </template>
            </div>

        </div>

        <div class="bg-green-4 d-flex pt-5 gap-3">
            <div class="col-6 d-md-flex position-relative d-none">
                <img src="./assests/images/portrait-smiley.png" alt="portrait-smiley"
                    class="position-absolute bottom-0 col-11">
            </div>

            <div class="col-md-5 col-12 p-md-0 p-3 my-5">
                <span class="title-large-font-size text-uppercase">Why Choose US?</span>
                <div class="my-2" x-data="chooseData()">
                    <template x-for="item in choose" :key="item.label">
                        <div class="col-11 my-5">
                            <div class="d-flex col-3 gap-4 align-items-center">
                                <span x-text="item.digit" class="title-large-font-size  text-blue-1"></span>
                                <span x-text="item.label" class="fs-5 text-blue"></span>
                            </div>
                            <div class="my-2">
                                <span x-text="item.description" class="body-small-font-size "></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

        </div>

        <div class="" x-data="tabComponent()" x-init="init()">
            <div class="bg-purple py-4 sticky-tabs">
                <div class="d-flex p-md-0 p-3 flex-column gap-4">
                    <span class="p-2 px-3 bg-blue-3 rounded-pill w-fit mx-auto text-white">Features</span>
                    <span class="title-large-font-size">What Makes Us Stand Out</span>
                </div>
                <div class="p-0 mt-4">
                    <div class="tabs-container d-flex justify-content-center">
                        <div class="d-md-flex d-grid grid-2 flex-row gap-3">
                            <template x-for="(tab, index) in tabs" :key="index">
                                <span class="nav-tab" x-on:click="scrollToTab(index)"
                                    :class="{ 'active': activeTab === index }" x-text="tab.title"></span>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-wrapper">
                <template x-for="(tab, index) in tabs" :key="index">
                    <div class="tab-content p-5 d-flex justify-content-center align-items-center" :class="tab.bg"
                        :id="'tab-' + index">
                        <div class="col-md-8 d-grid p-md-0 p-3 gap-3">
                            <div class="gap-3">
                                <span class="p-2 px-3 text-white rounded-pill" :class="tab.frameColor"
                                    x-text="tab.title">
                                </span>
                                <p x-text="tab.content" class="my-4"></p>
                            </div>
                            <div class="d-md-flex d-grid gap-md-5 gap-3">
                                <div class="p-4 rounded-12" :class="tab.frameColor">
                                    <img :src="tab.img" :alt="tab.title" class="" style="width: 20em;">
                                </div>
                                <div class="rounded-12 my-md-4 bg-white p-4 d-flex flex-column gap-4">
                                    <span x-text="tab.content"></span>
                                    <button
                                        class=" border-1 border-brand-2 text-brand-2 rounded-12 body-small-font-size mx-auto bg-transparent p-1 px-3">Learn
                                        more</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </template>
            </div>

        </div>

        <div class="faq-container p-5 bg-yellow-5" x-data="faqComponent()">
            <div class="col-md-9 col-12 mx-auto">
                <div class="d-flex flex-column gap-4">
                    <span class="p-2 px-3 bg-blue-3 rounded-pill w-fit mx-auto text-white">Faq</span>
                    <span class="title-large-font-size col-md-10 col-12 mx-auto">Find quick answers to common questions
                        and get
                        the help
                        you
                        need
                        to make the most of our features</span>
                </div>
                <div class="btn-end my-5">
                    <button @click="toggleAllFaqs"
                        class=" border-1 border-brand-2 text-brand-2 rounded-3 body-small-font-size mx-auto bg-transparent p-1 px-3">Expand
                        All</button>
                </div>
                <template x-for="(faq, index) in faqs" :key="index">
                    <div class="faq-item">
                        <div class="faq-question py-3 my-1 body-small-font-size position-relative"
                            @click="toggleFaq(index)">
                            <span x-text="faq.question"></span>

                            <img src="./assests/images/Arrows 2.svg" alt="" class="position-absolute end-0"
                                :class="expandedFaqs.includes(index) ? 'rotate-90' : ''">
                        </div>
                        <div class="faq-answer p-2 text-grey-4" x-show="expandedFaqs.includes(index)" x-transition
                            x-text="faq.answer">
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div class="mt-6 bg-white py-5 d-grid gap-5" x-data="carouselComponent()" x-init="startCarousel">
            <div class="d-flex mt-4 flex-column gap-5">
                <span class="p-2 px-3 bg-blue-3 rounded-pill w-fit mx-auto text-white">Testimonials</span>
                <span class="title-large-font-size col-10 mx-auto">What Our Customers Are Saying About Us</span>
            </div>
            <div class="overflow-hidden position-relative">
                <div class="d-flex transition-transform" :style="`transform: translateX(-${currentIndex * 100}%)`">
                    <template x-for="(slide, index) in slides" :key="index">
                        <div class="d-flex w-100 align-items-center justify-content-center flex-shrink-0  ">
                            <div class="d-flex position-relative px-5 col-md-8 col-12">
                                <div class="space-y-6  px-6">
                                    <div
                                        class="shadow bg-purple h-100 p-5 rounded-56 w-100 d-flex flex-column gap-3 align-items-center justify-content-center position-relative mt-10">
                                        <span x-text="slide.content"
                                            class="text-center text-gray-800 leading-relaxed"></span>
                                        <div class="d-flex flex-column align-items-center">
                                            <img :src="slide.image" :alt="slide.alt" class="w-50">
                                            <span x-text="slide.name"
                                                class="text-lg text-primary font-semibold capitalize"></span>
                                            <span x-text="slide.position" class="text-sm"></span>
                                        </div>
                                    </div>
                                    <div class="d-flex space-x-2 p-2 w-fit mx-auto">
                                        <template x-for="(_, dotIndex) in slides" :key="dotIndex">
                                            <div @click="goToSlide(dotIndex)"
                                                :class="{'bg-gray-100': currentIndex === dotIndex, 'bg-transparent border border-gray-200': currentIndex !== dotIndex}"
                                                class="w-2 h-2 rounded-full cursor-pointer"></div>
                                        </template>
                                    </div>

                                    <div x-show="currentIndex > 0" @click="prevSlide"
                                        class="position-absolute end-0 top-50 translate-middle-y cursor-pointer bg-white shadow text-white p-2 rounded-pill">
                                        <img src="./assests/images/Arrows 2.svg" alt="">
                                    </div>

                                    <div x-show="currentIndex < slides.length - 1" @click="nextSlide"
                                        class="position-absolute start-0 top-50 translate-middle-y cursor-pointer bg-white shadow text-white p-2 rounded-pill">
                                        <img src="./assests/images/Arrows 2.svg" alt="" class="rotate-180">
                                        </svg>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div class="bg-green-4 p-md-5 p-3">
            <div
                class="d-md-flex d-grid justify-content-center align-items-center mt-5 gap-5 col-md-10 col-12 mx-auto h-[650px]">
                <div
                    class="position-relative top-10 d-flex flex-column gap-5 text-center items-center justify-center col-md-6 col-12">
                    <span class="text-2xl font-medium capitalize body-large-font-size" x-text="">Your success starts
                        here—let's take the next
                        step together</span>
                    <span class="w-10/12 text-gray-800 leading-loose title-medium-font-size" x-text="">Discover the
                        powerful features that
                        streamline every aspect of your business, from customer management to financial tracking, so you
                        can focus on scaling your success faster than ever before
                    </span>
                    <span class="" x-text="">Try our platform free for 14 days and experience all its
                        features</span>
                    <div class="">
                        <button id="start-trial-button"
                            class=" btn btn-primary-custom text-capitalize bg-brand-2 px-md-4 px-2"><span>Start
                                free
                                trial</span>
                            <img src="./assests/images/Frame (10).svg" alt=""></button>
                    </div>

                </div>
                <div class="position-relative col-md-4 justify-content-end p-5">
                    <img src="./assests/images/Group.png" alt="" class="z-100 my-5 ">
                    <img src="./assests/images/trial.svg" alt="" class="position-absolute end-0 top-0">
                </div>
            </div>
        </div>


    </div>
</template>
<vui-layout>
    <vui-home></vui-home>
</vui-layout>
