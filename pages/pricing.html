<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing </title>
    <meta name="description"
        content="Casherp is your ultimate solution for managing business finances. Enjoy powerful features to streamline your financial operations and enhance productivity.">
    <meta name="keywords" content="business finance, finance management, business solutions, financial tools, Casherp">
    <meta name="author" content="Casherp">

    <meta property="og:title" content="Casherp | Simplify Your Business Finances">
    <meta property="og:description"
        content="Casherp is your ultimate solution for managing business finances. Enjoy powerful features to streamline your financial operations and enhance productivity.">
    <meta property="og:image" content="URL_TO_IMAGE">
    <meta property="og:url" content="https://www.casherp.com">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Casherp | Simplify Your Business Finances">
    <meta name="twitter:description"
        content="Casherp is your ultimate solution for managing business finances. Enjoy powerful features to streamline your financial operations and enhance productivity.">
    <meta name="twitter:image" content="URL_TO_IMAGE">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assests/styles/style.css">
    <link rel="stylesheet" href="../assests/styles/utilies.css">
    <link rel="stylesheet" href="../assests/styles/mobile.css">
    <script src="../assests/js/script.js"></script>
    <script src="../assests/js/data.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@vimesh/ui"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <script>
        $vui.config.importMap = {
            "*": '../components/${component}.html'
        }
    </script>
</head>

<body>
    <div class="">
        <div class="" x-import="top-nav">
            <vui-top-nav></vui-top-nav>
        </div>
        <div class="mb-5" x-data="heroData()">
            <div class="d-grid gap-4 py-5 my-4 position-relative" :class="data.pricing.bg">
                <div class="d-flex col-11 flex-column  mx-auto justify-content-center position-relative mt-5 gap-4">
                    <span class="title-large-font-size-bold lh-72 fw-500 text-black text-center"
                        x-text="data.pricing.title"></span>
                    <span
                        class=" title-medium-font-size lh-36 fw-400 smd:text-center text-black col-md-6 col-10 mx-auto"
                        x-text="data.pricing.description"></span>
                    <img src="../assests/images/hero-background.svg" alt="hero-bg" class="hero-background-svg end-0">

                    <img src="../assests/images/hero-background.svg" alt="hero-bg" class="hero-background-svg start-0">

                    <div class="d-flex col-5 mx-auto mt-4">
                        <input type="text" placeholder="Enter your email"
                            class="flex-grow-1 mx-md-0 mx-auto centered-placeholder rounded-start rounded-end-0 p-2 border-0">
                        <button id="start-trial-button"
                            class="btn-primary-custom rounded-end rounded-start-0 text-capitalize bg-brand-2 px-4 py-2 py-md-0">Start
                            free trial</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="p-5">
            <div x-data="pricingData()"
                class="d-flex flex-column flex-md-row justify-content-center mx-auto my-5 align-items-end gap-4 p-4 position-relative">

                <template x-for="plan in plans" :key="plan.id">
                    <div class="">
                        <div class="rounded-3 bg-slate shadow-md w-full position-relative"
                            :class="plan.active ? `${plan.borderColor}` : ''" style="width: 378px;">
                            <template x-if="plan.id === 'standard'">
                                <div class="position-absolute">
                                    <img src="../assests/images/Vector (4).svg" alt="vector" class="position-relative"
                                        style="top: -7rem; left: 6rem; transform: translateX(-50%); width: 40px;">
                                    <img src="../assests/images/Vector (4).svg" alt="vector" class="position-relative"
                                        style="top: -12rem; left: 10rem; transform: translateX(-50%); width: 40px;">

                                </div>
                            </template>

                            <div class="p-4">
                                <span class="px-3 py-2 rounded-12 text-white body-xs-font-size lh-24 fw-500"
                                    :class="plan.bgColor" x-text="plan.title"></span>
                            </div>

                            <div class="mb-3 px-4 col-9 fw-500">
                                <span class="body-xs-font-size lh-20" x-text="plan.description"></span>
                            </div>
                            <div class="my-3 bg-grey p-4">
                                <div class="align-items-center d-flex gap-3">
                                    <span class="fw-36 fw-400 lh-44" x-text=" plan.price"></span>
                                    <span class="body-medium-font-size lh-20 text-blue-1 fw-500"
                                        x-text=" plan.period"></span>
                                </div>
                                <span x-text="plan.duration" class="body-xs-font-size fw-500"></span>
                            </div>
                            <ul class="px-4 ">
                                <template x-for="feature in plan.features" :key="feature">
                                    <li class="list-unstyled flex items-center mb-2">
                                        <img src="../assests/images/mark-green.svg" alt="mark">
                                        <span class="text-gray-700 body-xs-font-size lh-20 ml-2 fw-500"
                                            x-text="feature"></span>
                                    </li>
                                </template>
                            </ul>
                            <div class="text-center">
                                <button :class="plan.buttonColor" class="text-white btn w-100 px-4 py-2 rounded-bottom"
                                    x-text="plan.buttonText" @click="setActivePlan(plan.id)"> </button>

                            </div>

                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div class="" x-import="faq" x-data="utils()">
            <vui-faq mobile-description="Find quick answers to common questions" title="faq"
                description="Get clarity on our plans, features, and billing to help you make the best choice for your business."
                :items="faqsPricing" bg-color="bg-yellow-5" faqs="" buttonText="Expand All"></vui-faq>
        </div>
        <div class="" x-import="testimonial" x-data="testimonialData()">
            <vui-testimonial :items="data.pricing"></vui-testimonial>
        </div>
        <div class="" x-import="trial" x-data="trialComponent()">
            <vui-trial :headline="headline" :description="description" :subheadline="subheadline"
                :buttonText="buttonText" :mainImage="mainImage" :backgroundImage="backgroundImage" :bg="bg"></vui-trial>
        </div>
        <div class="" x-import="footer">
            <vui-footer></vui-footer>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
