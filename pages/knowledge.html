<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge </title>
    <meta name="description"
        content="Casherp is your ultimate solution for managing business finances. Enjoy powerful features to streamline your financial operations and enhance productivity.">
    <meta name="keywords" content="business finance, finance management, business solutions, financial tools, Casherp">
    <meta name="author" content="Casherp">

    <meta property="og:title" content="Casherp | Simplify Your Business Finances">
    <meta property="og:description"
        content="Casherp is your ultimate solution for managing business finances. Enjoy powerful features to streamline your financial operations and enhance productivity.">
    <meta property="og:image" content="URL_TO_IMAGE">
    <meta property="og:url" content="https://www.casherp.com">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Casherp | Simplify Your Business Finances">
    <meta name="twitter:description"
        content="Casherp is your ultimate solution for managing business finances. Enjoy powerful features to streamline your financial operations and enhance productivity.">
    <meta name="twitter:image" content="URL_TO_IMAGE">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assests/styles/style.css">
    <link rel="stylesheet" href="../assests/styles/utilies.css">
    <link rel="stylesheet" href="../assests/styles/mobile.css">
    <script src="../assests/js/script.js"></script>
    <script src="../assests/js/data.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@vimesh/ui"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <script>
        $vui.config.importMap = {
            "*": '../components/${component}.html'
        }
    </script>
</head>

<body>
    <div class="">
        <div class="" x-import="top-nav">
            <vui-top-nav></vui-top-nav>
        </div>
        <div class="mb-5" x-data="heroData()">
            <div class="d-grid gap-4 hero-bg position-relative bg-yellow-3 pb-5" :class="">
                <div
                    class="d-flex col-11 flex-column  mx-auto justify-content-center position-relative mt-5 pb-5 gap-4">
                    <span class="title-large-font-size-bold lh-72 fw-500 text-black text-center">Search Knowledge Base
                        Articles</span>
                    <span class="fs-18 lh-36 fw-400 text-center text-black col-md-7 col-10 mx-auto">Find quick answers
                        to your questions by exploring our comprehensive knowledge base, filled with helpful guides and
                        solutions</span>
                    <img src="../assests/images/hero-background.svg" alt="" class="hero-background-svg end-0">

                    <img src="../assests/images/hero-background.svg" alt="" class="hero-background-svg start-0">

                    <div class="d-md-flex justify-content-center col-md-5 mx-auto mt-4">
                        <div
                            class="flex-grow-1 mx-md-0 mx-auto d-flex centered-placeholder rounded-start rounded-end-0 p-2 px-3 gap-3 w-100 border-0 bg-white">
                            <img src="../assests/images/search.svg" alt="">
                            <input type="text" placeholder="Enter your email" class=""
                                style="border: none; outline: none;">
                        </div>
                        <button id="start-trial-button"
                            class="btn-primary-custom rounded-end rounded-start-0 mt-2 mt-md-0 col-12 col-md-4 text-capitalize bg-brand-2 px-4 py-2 py-md-0">Search</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="" x-data="knowledge()">
            <div class="col-10 mx-auto p-4 pb-5 mb-5">
                <template x-for="(faq, index) in knowledgeData" :key="index">
                    <div class="faq-item">
                        <div class="faq-question p-3 my-1 position-relative d-flex justify-content-between bg-grey mt-3 rounded-12 "
                            :class="expandedFaqs.includes(index) || index === knowledgeData.length - 1 ? '' : ''"
                            :class="expandedFaqs.includes(index) ? '' : ''" @click="toggleFaq(index)">
                            <span x-text="faq.category" class="fs-sm-16 col-10 lh-sm-28"></span>
                            <img src="../assests/images/Arrows 2.svg" alt="" class=""
                                :class="expandedFaqs.includes(index) ? 'rotate-180' : ''">
                        </div>
                        <div class="faq-answer p-2 text-blue body-medium-font-size"
                            x-show="expandedFaqs.includes(index)" x-transition x-text="faq.details"></div>
                    </div>
            </div>
            </template>
        </div>

        <div class="" x-import="footer">
            <vui-footer></vui-footer>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
