<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog </title>
    <meta name="description"
        content="Casherp is your ultimate solution for managing business finances. Enjoy powerful features to streamline your financial operations and enhance productivity.">
    <meta name="keywords" content="business finance, finance management, business solutions, financial tools, Casherp">
    <meta name="author" content="Casherp">

    <meta property="og:title" content="Casherp | Simplify Your Business Finances">
    <meta property="og:description"
        content="Casherp is your ultimate solution for managing business finances. Enjoy powerful features to streamline your financial operations and enhance productivity.">
    <meta property="og:image" content="URL_TO_IMAGE">
    <meta property="og:url" content="https://www.casherp.com">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Casherp | Simplify Your Business Finances">
    <meta name="twitter:description"
        content="Casherp is your ultimate solution for managing business finances. Enjoy powerful features to streamline your financial operations and enhance productivity.">
    <meta name="twitter:image" content="URL_TO_IMAGE">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assests/styles/style.css">
    <link rel="stylesheet" href="../assests/styles/utilies.css">
    <link rel="stylesheet" href="../assests/styles/mobile.css">
    <script src="../assests/js/script.js"></script>
    <script src="../assests/js/data.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@vimesh/ui"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <script>
        $vui.config.importMap = {
            "*": '../components/${component}.html'
        }
    </script>
</head>

<body>
    <div class="">
        <div class="" x-import="top-nav">
            <vui-top-nav></vui-top-nav>
        </div>
        <div class="mb-5" x-data="heroData()">
            <div class="d-grid gap-4 hero-bg position-relative pb-5" :class="data.blog.bg">
                <div
                    class="d-flex col-11 flex-column  mx-auto justify-content-center position-relative mt-5 pb-5 gap-4">
                    <span class="title-large-font-size-bold lh-72 fw-500 text-black text-center"
                        x-text="data.blog.title"></span>
                    <span
                        class=" title-medium-font-size lh-36 fw-400 smd:text-center text-black col-md-6 col-10 mx-auto"
                        x-text="data.blog.description"></span>
                    <img src="../assests/images/hero-background.svg" alt="hero-bg" class="hero-background-svg end-0">

                    <img src="../assests/images/hero-background.svg" alt="hero-bg" class="hero-background-svg start-0">

                    <div class="d-md-flex justify-content-center col-md-5 mx-auto mt-4">
                        <input type="text" placeholder="Enter your email"
                            class="flex-grow-1 mx-md-0 mx-auto centered-placeholder rounded-start rounded-end-0 p-2 w-100 border-0">
                        <button id="start-trial-button"
                            class="btn-primary-custom rounded-end rounded-start-0 mt-2 mt-md-0 col-12 col-md-4 text-capitalize bg-brand-2 px-4 py-2 py-md-0">Subscribe</button>
                    </div>

                </div>
            </div>
        </div>

        <div class=" col-11 mx-auto pb-5" x-data="blogData">
            <!-- Trending Section -->
            <div class="trending pb-5">
                <h2 class="section-title px-3 py-2">Trending</h2>
                <div class="row mt-4 mb-5">
                    <div class="col-md-6">
                        <div class="post">
                            <img :src="trendingPost.image" alt="Trending Post" class="w-100">
                            <div class="post-date" x-text="trendingPost.date"></div>
                            <div class="post-title" x-text="trendingPost.title"></div>
                            <p x-text="trendingPost.excerpt"></p>
                            <a href="#" class="btn read-more">Read More →</a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <template x-for="post in trendingSidePosts" :key="post.title">
                            <div class="row mb-4">
                                <div class="col-md-5">
                                    <img :src="post.image" class="w-100" alt="Side Post" style="height: 100%;">
                                </div>
                                <div class="col-md-7">
                                    <div class="post-date" x-text="post.date"></div>
                                    <div class="post-title" x-text="post.title"></div>
                                    <p x-text="post.excerpt" class="post-des"></p>
                                    <a href="#" class="btn read-more">Read More →</a>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- All Posts Section -->
            <div class="all-posts our-mission-border py-5">
                <h2 class="section-title px-3 py-2 mt-4">All Posts</h2>
                <div class="row">
                    <template x-for="blog in allPosts" :key="index">
                        <div class="col-md-4 mt-4 post">
                            <img :src="blog.image" alt="Post Image" class="w-100 " style="height: 60%;">
                            <div class="post-date" x-text="blog.date"></div>
                            <div class="post-title" x-text="blog.title"></div>
                            <p x-text="blog.excerpt" class="post-des"></p>
                            <a href="#" class="btn read-more">Read More →</a>
                        </div>
                    </template>
                </div>
            </div>
        </div>


        <div class="" x-import="footer">
            <vui-footer></vui-footer>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
