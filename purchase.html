<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acounting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/styles/style.css">
    <link rel="stylesheet" href="./assests/styles/utilies.css">
    <script src="./assests/js/script.js"></script>
    <script src="./assests/js/data.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@vimesh/ui"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <script>
        $vui.config.importMap = {
            "*": './components/${component}.html'
        }
    </script>
</head>

<body>
    <div class="">
        <div class="" x-import="top-nav">
            <vui-top-nav></vui-top-nav>
        </div>
        <div class="" x-import="hero" x-data="heroData()">
            <vui-hero :hero-title="data.purchase.title" :hero-description="data.purchase.description"
                :hero-img="data.purchase.img" :bg="data.purchase.bg"></vui-hero>
        </div>
        <div class="" x-import="features" x-data="featuresComponent()">
            <vui-features :title="categories.purchase.title" :bg="categories.purchase.bg"
                :features="categories.purchase.features"></vui-features>
        </div>

        <div class="" x-import="email-option" x-data="emailOptionData()">
            <vui-email-option :title="data.purchase.title" :bg="data.purchase.bg"></vui-email-option>
        </div>

        <div class="" x-import="faq" x-data="utils()">
            <vui-faq title="faq" description="Got Questions? We've Got Answers—Let’s Clear the Confusion!"
                bg-color="bg-grey" faqs="" buttonText="Expand All"></vui-faq>
        </div>
        <div class="" x-import="testimonial" x-data="testimonialData()">
            <vui-testimonial :items="data.invoice"></vui-testimonial>
        </div>
        <div class="" x-import="trial">
            <vui-trial></vui-trial>
        </div>
        <div class="" x-import="footer">
            <vui-footer></vui-footer>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
